<div id="newDirModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New directory / Import repository</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="new_directory/" class="form-group" method="post"> 
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="name" placeholder="Directory's name" required>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input style="width: 90%" type="text" name="url" placeholder="https://githost.com/repository.git (optional)"/>
                            <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="left" title="The server will try to clone the repository if an URL is provnameed, don't forget to provnamee your repository's credential if its a private one (username and password are not saved at any moment).">
                                ?
                            </button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="username" placeholder="username (optional)">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="password" placeholder="password (optional)">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-times"></i>&emsp;Close</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i>&emsp;Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
