{% extends "classmanagement/base.html" %}

{% load static %}

{% block head_elements %}
    <style>
        tr  {padding-bottom: 20px; display: block;}
        th  {width: 160px;}
    </style>
{% endblock %}

{% block content %}
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                Param√®tres - {% firstof request.user.get_full_name request.user.username %}
            </div>
            <div class="card-body">
                <form method="POST" action="/profile/">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <br>
                    <button type="submite" class="btn btn-primary"><i class="fas fa-check"></i> Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
