{% extends "classmanagement/base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/block_chart.css' %}" />
    <link rel="stylesheet" href="{% static 'css/classmanagement.css' %}" />
{% endblock %}

{% block header_script %}
    <script src="{% static 'js/block_chart.js' %}"></script> 
    <script src="{% static 'js/classmanagement.js' %}"></script> 
{% endblock %}

{% block content %}
    <div class="container">
        {% for item in course %}
            <div class="course-card-wrapper">
                <div class="card course-card">
                    <h1 class="card-title"><a href="/courses/course/{{ item.id }}"> {{ item.nameÂ }} </a></h1>
                    <center>
                        <div class="block-chart index-chart" data-numbers='[[{{item.nb_square}}, 200, "{{request.user.profile.color_blindness}}"]{% for elem in item.completion %}, ["{{elem.name}}", {{elem.count}}, "{{elem.class}}"]{% endfor %}]'></div>
                        <a class="btn btn-primary btn-large" href="/courses/course/{{ item.id }}">Continuer</a>
                    </center>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
