<div class="panel-group" id="accordion" style="position: fixed;">
    {% if nav|length>1 %}
        <ul>
        {% for nav_item in nav %}
            {% if nav_item.children %}
                <div class="card">
                    <div class="card-header">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ loop.index }}"><i class="fas fa-bars"></i> &emsp; {{ nav_item.title }}</a>
                    </div>
                    <div id="collapse{{ loop.index }}" class="panel-collapse collapse in">
                        <div class="card-body">
                            <table class="table">
                                {% for nav_item in nav_item.children %}
                                <tr>
                                    <td>
                                        <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="card">
                    <div class="card-header">
                        <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        </ul>
    {% endif %}
</div>
